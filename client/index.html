<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AA TechOps Hub</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/site.css" />
        <link rel="stylesheet" href="./css/animations.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="nav navbar-default navbar-fixed-top">
            <div class="container">
                <a href="#" class="brand navbar-left">
                    <img src="./images/aa-logo.png" />
                </a>
                <div class="navbar-header">
                    <ul class="nav navbar-nav" data-bs-scrollspy>
                        <li data-bs-scrollspy data-target="#routing">
                            <a href="#">
                                Aircraft Routing
                            </a>
                        </li>
                        <li data-bs-scrollspy data-target="#discrepancies">
                            <a href="#">
                                Discrepancies
                            </a>
                        </li>
                        <li data-bs-scrollspy data-target="#history">
                            <a href="#">
                                History
                            </a>
                        </li>
                        <li data-bs-scrollspy data-target="#manuals">
                            <a href="#">
                                Manuals
                            </a>
                        </li>
                        <li data-bs-scrollspy data-target="#drawings">
                            <a href="#">
                                Drawings
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-2 navbar-fixed-top-offset">
                    <div data-offset-top="-65" data-bs-affix="">
                        <form class="form-inline block" role="form" data-ng-submit="findAircraft()" data-ng-controller="AircraftSearchController">
                            <span class="input-group">
                                <input type="text" class="form-control" placeholder="Nose #" data-ng-model="noseNumber">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Find</button>
                                </span>
                            </span>
                        </form>
                        
                        <div class="row" data-ng-show="aircraft" data-ng-controller="AircraftAttributesController">
                            <h3 class="col-xs-4 col-md-12">
                                <small>Aircraft</small>
                                <span data-ng-bind="aircraft.TailNumber"></span>
                            </h3>
                            <h3 class="col-xs-4 col-md-12">
                                <small>Registration</small>
                                <span data-ng-bind="aircraft.RegistrationNumber"></span>
                            </h3>
                            <h3 class="col-xs-4 col-md-12">
                                <small>Equipment</small>
                                <span data-ng-bind="aircraft.EquipmentType"></span>
                            </h3>
                            <h3 class="col-xs-4 col-md-12">
                                <small>Engine</small>
                                <span data-ng-bind="aircraft.EngineType"></span>
                            </h3>
                            <h3 class="col-xs-4 col-md-12">
                                <small>Operator</small>
                                <span data-ng-bind="aircraft.Operator"></span>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-10 navbar-fixed-top-offset" data-ng-controller="AircraftRoutingController">
                    <div data-ng-include="templates.activeView"></div>
                </div>
            </div>
        </div>
        
        <script data-main="./src/config.js" src="./src/vendor/requirejs/require.js"></script>
    </body>
</html>
